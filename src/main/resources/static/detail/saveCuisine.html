<script type="text/javascript">
	$(function () {
        var id = location.href.substr(location.href.indexOf("=")+1,location.href.length);
        if(id.length==location.href.length){
            return;
		}else {
            document.getElementById("d_id").value = id;
            var param= {"id":id};
            $.ajax({
                type: "POST",
                url: contextPath+"dtype/findOne",
                data: {id:id},
                dataType: "json",
                success: function(data){
                    document.getElementById("d_name").value = data.d_name;
                }
            });
        }
    });
	function save() {
        var name = $("#d_name").val();
        var id =  $("#d_id").val();
        var param = null;
        var url = "";
        if(""==id){
            param= {"d_name":name};
            url = "dtype/save";
        }else {
            param= {"id":id,"d_name":name};
            url = "dtype/update";
		}
        $.ajax({
            type: "POST",
            url: contextPath+url,
            contentType: "application/json",
            data: JSON.stringify(param),
            dataType: "text",
            success: function(data){
                if("success"==data){
                    history.go(-1);
                }

            }
        });
